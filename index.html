<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="reset.css" media="screen">
	<link rel="stylesheet" href="style.min.css">
	<link rel="stylesheet" href="heapbox/themes/dark/css/dark.css" type="text/css" media="screen">
	

	<title>Instanews</title>
</head>
<body>
	<header class="header">

		<div class="container">
				
				<img class="letter" src="assets/images/nyt-logo.svg" alt="letter image">
				
				<div class="options">
				<p>Choose a section:</p>

				<div class = "selector" >
					<select name="nav" id="selector">
						<option value="selector">Sections...</option>
						<option value="home">Home</option>
						<option value="science">Science</option>
						<option value="business">Business</option>
						<option value="sports">Sports</option>
						<option value="technology">Technology</option>
						<option value="fashion">Fashion</option>
					</select>
				</div>
			</div>	
		</div>
	</header>
	
	<section class="ajax-loader">
		<ul class="article-list"></ul>
	</section>
	
	<footer class="footer">
		<p class="footer-font">&copy;Copyright 2016 INSTANEWS</p>
	</footer>

<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script src="heapbox/src/jquery.heapbox-0.9.4.min.js" type="text/javascript"></script>

<script src="main.js" ></script>

</body>


</html>
